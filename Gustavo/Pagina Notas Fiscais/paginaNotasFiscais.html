<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleNotas.css">
    <title>Notas Fiscais</title>
</head>
<body>
    <header>
        <img src="/Icons/canguruLogo.png" id="logo" alt="Logo de canguru">
        <section>
            <div class="suitcase">SUITCASE</div>
            <div class="organization">ORGANIZATION</div>
        </section>


        <!-- Parte de navegação -->
        <section class="navegacao">
            <div class="conteudo-secundario-header">
                <a class="home">HOME</a>

                <div id="arquivo-e-icon">
                    <img src="/Icons/folder_icon.png" id="folder" alt="ícone de pasta">
                    <a class="arquivos">ARQUIVOS</a>
                </div>

                <!-- Implementando search box header na navegação -->

                <div class="search">
                    <input type="text" class="search__input" placeholder="PESQUISAR">
                    <button class="search__button">
                        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
                <div class="login-e-icon"><img src="/Icons/userPreto.png" id="user" alt="Ícone de usuário">
                    <a class="login">ENTRAR/CADASTRAR</a>
                </div>
            </div>
        </section>
    </header>


    <main class="conteudo">
        <section class="conteudo-comprovantes">
            Notas Fiscais
        </section>

        <section class="container">
            <div class="box-wrapper">
                <div class="box"></div>
                <div class="box-text">Nome Arquivo</div>
                <div class="box-text">27/03/2023</div>
            </div>
            <div class="box-wrapper">
                <div class="box"></div>
                <div class="box-text">Nome Arquivo</div>
                <div class="box-text">27/03/2023</div>
            </div>

            <div class="box-wrapper">
                <div class="box"></div>
                <div class="box-text">Nome Arquivo</div>
                <div class="box-text">27/03/2023</div>
            </div>

            <div class="box-wrapper">
                <div class="box"></div>
                <div class="box-text">Nome Arquivo</div>
                <div class="box-text">27/03/2023</div>
            </div>

            
            <div class="box-wrapper">
                <div class="box">
                    <img src="/Suitcase-Organization/Icons/simboloMaisBranco.png" alt="Símbolo Branco" class="simboloBranco">
                    <div class="box-text-arquivo">Adicionar Arquivo</div>
                </div>
                
            </div>
            

        </section>

        
    </main>

    <footer>

    </footer>


</body>
</html>
