<head>
    <link rel="stylesheet" href="popup-cadastro.css">
    <link rel="stylesheet" href="style.css">
</head>

<!--POP-UP CADASTRO-->
<div class="cadastro-box">
    <div><img src="/Icons/Cadeado.png" id="img-cadeado" alt="Cadeado"></div>
    <div class="formulario-cadastro">
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="text" senha" placeholder="Sobrenome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar senha" required>
        </form>
    </div>
    <div>
        <select id="localizacao" required>
            <option>Localização</option>
            <option>Norte</option>
            <option>Nordeste</option>
            <option>Centro-Oeste</option>
            <option>Sudeste</option>
            <option>Sul</option>
            <option>Exterior</option>
        </select>
    </div>
    <div>
        <form class="telefone">
            <input type="tel" placeholder="Telefone: (XX)XXXXX-XXXX" required>
        </form>
    </div>
    <div class="botao-criar">
        <form>
            <input type="submit" value="Criar">
        </form>
    </div>
</div>
