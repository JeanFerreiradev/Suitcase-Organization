<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="popup-cadastro.css">
    <link rel="stylesheet" href="style.css">
</head>

<!--POP-UP CADASTRO-->
<div class="cadastro-box">
    <section id="user-close">
        <i class="fa-solid fa-circle-user" id="img-circle-user"></i>
        <i class="fa-solid fa-x" id="icon-close"></i>
    </section>
    <div>
        <form id="formulario-cadastro">
            <input type="text" placeholder="Nome" required class="input-cadastro">
            <input type="text" placeholder="Sobrenome" required class="input-cadastro">
            <input type="email" placeholder="E-mail" required class="input-cadastro">
            <input type="password" placeholder="Senha" required class="input-cadastro">
            <input type="password" placeholder="Confirmar senha" required class="input-cadastro">
            <select id="localizacao" required>
                <option>Localização</option>
                <option>Norte</option>
                <option>Nordeste</option>
                <option>Centro-Oeste</option>
                <option>Sudeste</option>
                <option>Sul</option>
                <option>Exterior</option>
            </select>
            <input type="tel" placeholder="Telefone: (XX)XXXXX-XXXX" required class="input-cadastro">
        </form>
    </div>
    <div class="botao-criar">
        <form>
            <input type="submit" value="Criar">
        </form>
    </div>
</div>
